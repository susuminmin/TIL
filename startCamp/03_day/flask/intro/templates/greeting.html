<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- template tag -->
    {% if html_name == 'Jason'  %} 
    <h1>{{ html_name }}님 오셨습니까?</h1>
    {% else %}
    <h1>{{ html_name }} 왔니?</h1>
    {% endif %}
    <!-- Jinja Template에서는 끝나는 tag도 작성해 주어야 함 ㅎㅅㅎ -->
</body>
</html>
